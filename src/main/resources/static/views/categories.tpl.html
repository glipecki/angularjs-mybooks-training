<div class="panel panel-default">
  <div class="panel-body">
    <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="vm.newCategory()">{{ 'CATEGORIE_ADD' | translate }}</button>
  </div>
</div>

<ul class="list-group">
  <li class="list-group-item" ng-repeat="category in vm.categories">
    <span>{{ category.name }}</span>
  </li>
</ul>
