<!-- <pre> {{ vm | json }} </pre> -->
<div class="panel panel-default">
    <div class="panel-body">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Filtruj książki" ng-model="vm.filter"></input>
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-search"></span>
            </span>
        </div>
    </div>
</div>
<ul class="list-group">
    <li ng-repeat="book in vm.books | filter:vm.filter" class="list-group-item">
        <a ui-sref="book-details({ id: book.id })">{{ book.name }} (<em>{{ book.author.name }}</em>)</a>
    </li>
</ul>
