<div class="panel panel-default">
    <div class="panel-body">
        <div class="input-group">
            <input ng-model="vm.currentFilter" type="text" class="form-control" placeholder="{{ 'BOOKFILTER' | translate }}" />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-search"></span>
            </span>
        </div>
    </div>
</div>
<ul class="list-group example-animate-container">
    <li class="animate-repeat" class="list-group-item" ng-repeat="book in vm.books | filter:vm.currentFilter">
        <a ui-sref="book-details({id: book.id})">{{ book.name }} (<em>{{ book.author.name }}</em>)</a>
    </li>
</ul>
