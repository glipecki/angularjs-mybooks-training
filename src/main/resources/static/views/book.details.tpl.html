<div class="panel panel-default">
    <div class="panel-heading">{{vm.book.name}} (<em>{{vm.book.author.name}}</em>)
        <button class="btn" ng-click="vm.changeLanguage()" translate="BUTTON_LANG"
                class="ng-scope">Change language
        </button>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3 book-cover">
                <img src="covers/bohaterowie.jpg" class="book-cover"/>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="book-title">{{vm.book.name}}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 book-info-label">
                        <em>ISBN</em>
                    </div>
                    <div class="col-md-10">
                        {{vm.book.isbn}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 book-info-label">
                        <em translate="AUTHOR">Author</em>
                    </div>
                    <div class="col-md-10">
                        {{vm.book.author.name}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 book-info-label">
                        <em translate="SERIES">Series</em>
                    </div>
                    <div class="col-md-10">
                        {{vm.book.series.name}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 book-info-label">
                        <em translate="CATEGORIES">Categories</em>
                    </div>
                    <div class="col-md-10">
                        <p>
                            {{(vm.book.categories | map:'name').join(', ')}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-edit" ng-click="vm.edit()" translate="BUTTON_EDIT">Edit</button>
    </div>
</div>
