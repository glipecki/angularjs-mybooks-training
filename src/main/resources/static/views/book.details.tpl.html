<div class="panel panel-success">
	<div class="panel-heading">
		<h4>
			{{ vm.book.name }} (<em> {{ vm.book.author.name }} </em>)
		</h4>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-3 book-cover" ng-if="vm.book.id <= 7">
				<img ng-src="covers/{{vm.book.id}}.jpg" class="book-cover" />
			</div>
			<div class="col-md-3 book-cover" ng-if="vm.book.id > 7">
				<img ng-src="covers/unknown.png" class="book-cover" />
			</div>
			<div class="col-md-9">
				<table class="table">
					<tr>
						<td class="active col-md-2 col-xs-1" translate="TITLE">Tytu≈Ç:</td>
						<td>{{vm.book.name}}</td>
					</tr>
					<tr>
						<td class="active col-md-2 col-xs-1" translate="AUTHOR">Autor:</td>
						<td>{{vm.book.author.name}}</td>
					</tr>
					<tr>
						<td class="active col-md-2 col-xs-1">ISBN:</td>
						<td>{{vm.book.isbn}}</td>
					</tr>
					<tr>
						<td class="active col-md-2 col-xs-1" translate="SERIES">Seria:</td>
						<td>{{ vm.book.series.name }}</td>
					</tr>
					<tr>
						<td class="active col-md-2 col-xs-1" translate="CATEGORIES">Kartegorie:</td>
						<td><span ng-repeat="c in vm.book.categories"> {{
								c.name }} </span></td>
					</tr>
				</table>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-8">
					<button type="button" class="btn btn-default btn-md"
						ui-sref="book-list()">
						<span class="glyphicon glyphicon-menu-left" aria-hidden="true">
							<span class="book-font" translate="BACK_TO_LIST"> </span>
						</span>
					</button>
					<button type="button" class="btn btn-success btn-md book-font"
						ui-sref="book-edit({id: vm.book.id})">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true">
							<span class="book-font" translate="EDIT"></span>
						</span>
					</button>
				</div>

			</div>
		</div>

	</div>
</div>
