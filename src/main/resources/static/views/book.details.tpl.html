<div class="panel panel-default">
    <div class="panel-heading">{{ vm.book.name }}
        <em>{{ vm.book.author.name }}</em></div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3 book-cover">
                <img src="covers/bohaterowie.jpg" class="book-cover" />
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="book-title">{{ vm.book.name }}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 book-info-label">
                        <em>{{ 'ISNB' | translate }}</em>
                    </div>
                    <div class="col-md-10">
                        {{ vm.book.isbn }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 book-info-label">
                        <em>{{ 'AUTHOR' | translate }}</em>
                    </div>
                    <div class="col-md-10">
                        {{ vm.book.author.name }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 book-info-label">
                        <em>{{ 'SERIES' | translate }}</em>
                    </div>
                    <div class="col-md-10">
                        {{ vm.book.series.name }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 book-info-label">
                        <em>{{ 'CATEGORIES' | translate }}</em>
                    </div>
                    <div class="col-md-10">
                        {{ vm.book.categories[0].name }}
                    </div>
                </div>
                <button type="button" class="btn btn-success" ng-click="vm.editBook()">{{ 'EDIT_BOOK' | translate }}</button>
            </div>
        </div>
    </div>
</div>
